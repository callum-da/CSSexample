<!DOCTYPE html>
<html lang="en">

<head>
<title>CSS Example</title>
  <!-- Favicons -->
  <link href="img/favicon.png" rel="icon">
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon">
<style>

body{
	background-color: linen;
}

h1{
	color: red;
	text-align: center;
}

/* unvisited link */
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: black;
}

/* selected link */
a:active {
  color: blue;
}
</style>
</head>


<body>

<h1>CSS</h1>

<h1>Page not found <a href="https://callum-da.github.io/CSSexample/" target="_blank"><br>Return to the Homepage</a></h1>

</body>

</html>
